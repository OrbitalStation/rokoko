[package]
name = "rokoko"
version = "0.0.0"

[dependencies]
cfg-if = "1"

[dependencies.rokoko-macro]
path = "rokoko-macro"

[features]
default = ["math", "component"]

#
# Adds `const` qualifier to some functions.
#
# Requires nightly Rust.
#
nightly = ["rokoko-macro/nightly"]

#
# Provides convenient mathematical types, functions, etc.
#
math = []

#
# Provides structs `Empty`, `With` and trait `Component`
# for convenient turning on/off fields of structs.
#
component = []
